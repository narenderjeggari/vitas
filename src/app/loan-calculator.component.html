<div >
    <form [formGroup]="loanCalculatorForm">
        <mat-form-field>
            <mat-label>Favorite Food</mat-label>
            <mat-select [formControl]="formControls.loanType">
              <mat-option>Select Loan</mat-option>
              @for (loanType of loanTypes; track loanType) {
                <mat-option [value]="loanType.type">{{loanType.label}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
    </form>
  </div>
